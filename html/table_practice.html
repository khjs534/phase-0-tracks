<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
  <table border=1>
    <tr>
      <th>Name</th>
      <th>Superpowers</th>
      <th>Favorite Food</th>
    </tr>
    <tr>
      <td>Jessica Jones</td>
      <td>Strength, resistance to injury</td>
      <td>Bananas</td>
    </tr>
    <tr>
      <td>Superman</td>
      <td>Invincibility, flight</td>
      <td>Krypto-Crunch</td>
    </tr>
    <tr>
      <td>Captain Underpants</td>
      <td>Secret Underwear</td>
      <td>Hamburgers</td>
    </tr>
  </table>
</body>
</html>
