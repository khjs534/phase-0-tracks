<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Superpowers</th>
      <th>Favorite Food</th>
    </tr>
    <tr>
      <td>Jessica Jones</td>
      <td>Strength, resistance to injury</td>
      <td>Bananas</td>
    </tr>
    <tr>
      <td>Superman</td>
      <td>Invincibility, flight</td>
      <td>Krypto-Crunch</td>
    </tr>
    <tr>
      <td>Captain Underpants</td>
      <td>Secret Underwear</td>
      <td>Hamburgers</td>
    </tr>
  </table>

  <table border="1">
    <tr>
      <th>Col 1</th>
      <th>Col 2</th>
      <th>col 3</th>
    </tr>
    <tr>
      <td colspan ="2">Cell 1 + 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td rowspan="2">Some Text</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>words 1</td>
      <td>words 2</td>
    </tr>
  </table>
</body>
</html>
